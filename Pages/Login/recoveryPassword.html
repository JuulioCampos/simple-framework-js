<h1 class="text-center text-white">Recuperação e criação de nova senha</h1>
<form action="" class="m-0 form-control row bg-transparent border-0 justify-content-center d-flex">
    <span onclick="Render('Login/login')" class="text-white back-home">←</span>
    <div class="grid-form col-12 col-md-9 col-lg-7 col-xl-4 bg-transparent ">
        <div class="mb-3 text-white">
            <label for="email-input" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email-input" placeholder="" required>
        </div>
        <p class="text-white text-center">Enviaremos um link com as instruções para o cadastro de uma nova senha.</p>
        <p class="text-white text-center">O link tem validade de 24 horas.</p>
        <div class="my-3 text-white">
            <button type="submit" class="form-control btn-mania text-white text-center" value="Acessar conta">Recuperar Senha</button>
        </div>
    </div>
</form>
